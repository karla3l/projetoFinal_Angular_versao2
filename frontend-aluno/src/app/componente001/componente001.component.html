<mat-grid-list cols="2" rowHeight="2:1">
<mat-grid-tile>
    <div class="box-login">

        <h1 class="title_login"><i class="icon icon-key-1"></i> Portal do Aluno </h1>

        <form action="#" method="post" class="form login">
            <div class="form_field">

                <label for="login__username">
                    <i class="icon icon-user-1"></i>
                    <span class="hidden">Nome</span>
                </label>

                <input autocomplete="off" id="login_username" type="text" name="nome" class="form_input" placeholder="Nome do Aluno" required>

            </div>

            <div class="form_field">

                <label for="login__username">
                    <i class="icon icon-user-1"></i>
                    <span class="hidden">E-mail</span>
                </label>

                <input autocomplete="off" id="login_username" type="text" name="email" class="form_input" placeholder="E-mail" required>

            </div>

            <div class="form_field">

                <label for="login_password">

                    <i class="icon icon-lock"></i>
                    <span class="hidden">Senha</span>

                </label>

                <input id="login_password" type="password" name="password" class="form_input" placeholder="Password" required>

            </div>

            <div class="form_field">
                <input type="submit" value="CADASTRAR">
            </div>

        </form>

        <p class="resgatar-senha">Esqueceu o usuario<br>

            <a href="#">Esqueceu a senha </a>

        </p>

    </div><!--Box Login-->
</mat-grid-tile>
</mat-grid-list>
